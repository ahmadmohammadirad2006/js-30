<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];

      fetch(endpoint)
        .then((res) => res.json())
        .then((data) => cities.push(...data));

      function findMatches(wordToMatch, cities) {
        return cities.filter(
          (place) =>
            place.city.toLowerCase().includes(wordToMatch) ||
            place.state.toLowerCase().includes(wordToMatch)
        );
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function displayMatches() {
        const userInputLowerCased = this.value.toLowerCase();
        const matchArray = findMatches(userInputLowerCased, cities);
        const html = matchArray
          .map((place) => {
            const cityName = place.city
              .toLowerCase()
              .replaceAll(
                userInputLowerCased,
                `<span class="hl">${userInputLowerCased}</span>`
              );
            const stateName = place.state
              .toLowerCase()
              .replaceAll(
                userInputLowerCased,
                `<span class="hl">${userInputLowerCased}</span>`
              );

            return `
          <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${numberWithCommas(
              place.population
            )}</span>
          </li>
          `;
          })
          .join("");
        suggestionsEl.innerHTML = html;
      }
      const searchInpEl = document.querySelector(".search");
      const suggestionsEl = document.querySelector(".suggestions");
      searchInpEl.addEventListener("change", displayMatches);
      searchInpEl.addEventListener("keyup", displayMatches);
    </script>
  </body>
</html>
